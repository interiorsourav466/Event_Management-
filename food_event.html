                <div class="eventHeadingBox">

                <div class="EventContainer">
                    <div class="Eventleftbox">
                        <h2 id="eventHeadingBoxH2" class="text-center font-weight-light my-4">Information Form</h2>
                        <form class="infoForm1" id="infoForm">
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name1">NAME</label>
                                <input type="text" id="name1" name="name1" required>
                            </div>

                            <!-- Age -->
                            <div class="form-group">
                                <label for="age1">AGE</label>
                                <input type="number" id="age1" name="age1" required>
                            </div>

                            <!-- Gender -->
                            <div class="form-group">
                                <label for="gender">GENDER</label>
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">MALE</option>
                                    <option value="Female">FEMALE</option>
                                    <option value="Other">OTHERS</option>
                                </select>
                            </div>

                            <!-- Veg / Non-Veg -->
                            <div class="form-group">
                                <label style="font-size: 20px;" for="foodPreference">FOOD PREFERENCE</label>
                                <div class="radio-group">
                                    <label><input type="radio" id="veg" name="foodPreference" value="Veg" required> VEG</label>
                                    <label><input type="radio" id="nonveg" name="foodPreference" value="Non-Veg" required> NON-VEG</label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button class="EventSubmitButton" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="rightBox">
                        <div class="eventUpBox">

                            <p>Non-Vegetarians: <span id="NonVegetarianPeople">0</span></p>
                        </div>
                        <div class="eventDownBox">

        <div id="layoutSidenav_content" style="background-color: #69acea;">
            <div class="table-container">
                <div class="EventMenu">
                    <h2>Event List</h2>
                    <button id="newEventBtn">New Event</button>
                </div>

                <table class="table table-striped">
                    <thead style="background-color: rgb(6, 251, 251)">
                        <tr>
                            <th>Event</th>
                            <th>Budget (Rs)</th>
                            <th>Collected Amount</th>
                            <th>Deadline</th>
                            <th>Organization Date</th>
                            <th></th>
                            <th></th>
                            <!-- New column for actions -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Event rows will be appended here by JS -->
                    </tbody>
                </table>

            </div>

            <!-- Modal for viewing contributors -->
            <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="viewModalLabel">Contributors</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Amount (Rs)</th>
                                        <th>Payment Date</th>
                                    </tr>
                                </thead>
                                <tbody id="contributorList">
                                    <!-- Contributor rows will be populated by JS -->
                                </tbody>
                            </table>
                            <div class="total-info">
                                <p><strong>Total Collected:</strong> Rs <span id="totalCollected">0</span></p>
                            </div>
                            <!-- <button id="downloadCSVBtn" class="btn btn-success">Download CSV</button> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for adding contributor -->
            <div class="modal fade" id="addContributorModal" tabindex="-1" aria-labelledby="addContributorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addContributorModalLabel">Add Contributor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="contributorName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="contributorName">
                            </div>
                            <div class="mb-3">
                                <label for="contributorAmount" class="form-label">Amount (Rs)</label>
                                <input type="number" class="form-control" id="contributorAmount">
                            </div>
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="paymentDate">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="submitContributor" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
